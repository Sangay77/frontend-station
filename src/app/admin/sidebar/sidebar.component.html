<div class="sidebar">
    <!-- Sidebar Toggle Button (Visible on Small Screens) -->
    <button
      class="sidebar-toggler d-md-none"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#sidebarCollapse"
      aria-controls="sidebarCollapse"
      aria-expanded="false"
      aria-label="Toggle sidebar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <!-- Sidebar Content -->
    <div class="sidebar-header">
      <h3>Admin Panel</h3>
    </div>
  
    <!-- Main Menu -->
    <ul class="nav flex-column">
      <li class="nav-item">
        <a href="admin/postcategory" class="nav-link">
          <fa-icon [icon]="faProduct" class="me-2"></fa-icon>
          Add PostCategory
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/users" class="nav-link">
          <fa-icon [icon]="faService" class="me-2"></fa-icon>
          Add Products
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/users" class="nav-link">
          <fa-icon [icon]="faUser" class="me-2"></fa-icon>
          Manage Users
        </a>
      </li>
      <li class="nav-item">
        <a href="/admin/posts" class="nav-link">
          <fa-icon [icon]="faPost" class="me-2"></fa-icon>
          Manage Posts
        </a>
      </li>
    </ul>
  
    <!-- Divider -->
    <hr class="sidebar-divider" />
  
    <!-- Footer Links -->
    <ul class="nav flex-column mt-auto">
      <li class="nav-item">
        <a href="#" class="nav-link">
          <fa-icon [icon]="faCogs" class="me-2"></fa-icon>
          Settings
        </a>
      </li>
    </ul>
  </div>
