<main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="hero-overlay">
        <div class="container">
          <div class="hero-content">
            <h1>Welcome to Our Store</h1>
            <p>Discover the best products at unbeatable prices.</p>
            <a href="#products-section" class="btn-cta">Shop Now</a>
          </div>
        </div>
      </div>
    </section>
  
   
  
    <!-- Categories Section -->
    <section class="categories-section">
      <div class="container">
        <h2 class="section-title">Shop by Category</h2>
        <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="category-card" (click)="fetchProductsByCategory(1)">
              <img src="assets/images/td.png" alt="Category 1" class="category-image" />
              <h3>Electronics</h3>
              <a href="/electronics" class="btn-category">Explore</a>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="category-card" (click)="fetchProductsByCategory(2)">
              <img src="assets/images/food.png" alt="Category 2" class="category-image" />
              <h3>Fashion</h3>
              <a href="/fashion" class="btn-category">Explore</a>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="category-card" (click)="fetchProductsByCategory(3)">
              <img src="assets/images/my.png" alt="Category 3" class="category-image" />
              <h3>Home & Kitchen</h3>
              <a href="/home-kitchen" class="btn-category">Explore</a>
            </div>
          </div>
          <div class="col-lg-3 col-md-4 col-sm-6">
            <div class="category-card" (click)="fetchProductsByCategory(4)">
              <img src="assets/images/s.jpg" alt="Category 4" class="category-image" />
              <h3>Beauty</h3>
              <a href="/api/v1/Category/shop-by-category" class="btn-category">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </section>
  
    <!-- Call-to-Action Section -->
    <section class="cta-section">
      <div class="container">
        <div class="cta-content">
          <h2>Share your feedback</h2>
          <p>Let us know how should we improve?</p>
          <form class="newsletter-form">
            <input type="email" placeholder="Leave us feedback message" required />
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
    </section>
  </main>
